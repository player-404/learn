<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
    </div>

    <template id="myapp">
        <componenta />
    </template>

    <template id="componentA">
        <h1>{{text}}</h1>
    </template>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const componentA = {
            template: '#componentA',
            data() {
                return {
                    text: 'this is componentA'
                }
            }
        };

        const App = {
            template: `#myapp`,
            data() {
                return {
                }
            },
            components: {
                componenta: componentA
            }
        };

        Vue.createApp(App).mount("#app");

    </script>
</body>

</html>
