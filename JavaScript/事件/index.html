<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .son {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        .father {
            width: 200px;
            height: 200px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        document.querySelector('.son').addEventListener('click', () => {
            console.log('element is son')
        })  
        document.querySelector('.father').addEventListener('click', () => {
            console.log('element is father')
        })
        document.body.onclick = function() {
            console.log('element is body')
        }
        document.html.onclick = function() {
            console.log('element is html')
        }
    </script>
</body>
</html>
